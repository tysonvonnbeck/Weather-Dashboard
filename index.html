<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <!-- moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<!-- body -->

<body>
  <!-- background -->
  <div class="bg">
    <div class="container-fluid">
      <h1 class="title">Weather Dashboard</h1>
      <div class="row">
        <!-- main content -->
        <div class="col-md-4">
          <!-- left side bar -->
          <div class="row">
            <!-- search bar -->
            <div class="col-md-12">
              <h6>Search for a City</h6>
              <div class="input-group">
                <input type="text" class="form-control lookup" id="searched" placeholder="Search" />
                <div class="input-group-append">
                  <button class="btn btn-secondary" id="search" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- search bar -->
          </div>
          <div class="row">
            <!-- search results -->
            <div class="col-md-12" id="results"></div>
            <!-- search results -->
          </div>
        </div>
        <!-- left side bar -->
        <!-- right content -->
        <div class="col-md-8">
          <div class="row" id="current">
            <!-- retrieved current weather -->
            <div class="city date"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <p class="uv-index"></p>
            <div class="col-md-12"></div>
            <!-- current weather -->
          </div>
          <h4>5 Day Forecast:</h4>
          <div class="row tyson_row forecast">
            <div class="card tyson_col" id="one">
              <div id="date1"></div>
              <div id="weather1"></div>
              <div id="temp1"></div>
              <div id="hum1"></div>
            </div>

            <div class="card tyson_col" id="two">
              <div id="date2"></div>
              <div id="weather2"></div>
              <div id="temp2"></div>
              <div id="hum2"></div>
            </div>

            <div class="card tyson_col" id="three">
              <div id="date3"></div>
              <div id="weather3"></div>
              <div id="temp3"></div>
              <div id="hum3"></div>
            </div>

            <div class="card tyson_col" id="four">
              <div id="date4"></div>
              <div id="weather4"></div>
              <div id="temp4"></div>
              <div id="hum4"></div>
            </div>

            <div class="card tyson_col" id="five">
              <div id="date5"></div>
              <div id="weather5"></div>
              <div id="temp5"></div>
              <div id="hum5"></div>
            </div>

          </div>
        </div>
        <!-- right content -->
      </div>
      <!-- main content -->
    </div>
    <!-- background image -->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="moment.js"></script>
</body>

</html>
